---
- name: Deploy VLC HTTP Stream
  hosts: localhost
  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
      become: yes

    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes
      become: yes

    - name: Create a directory for the Docker project
      file:
        path: /home/{{ ansible_user }}/vlc-http-stream
        state: directory
        mode: '0755'

    - name: Copy Dockerfile to the project directory
      copy:
        dest: /home/{{ ansible_user }}/vlc-http-stream/Dockerfile
        content: |
          # Dockerfile for VLC HTTP Streaming
          FROM ubuntu:20.04

          # Set environment variables to avoid interactive prompts
          ENV DEBIAN_FRONTEND=noninteractive
          ENV TZ=Etc/UTC

          # Install required packages
          RUN apt-get update && apt-get install -y \
              vlc \
              && rm -rf /var/lib/apt/lists/*

          # Create a non-root user
          RUN useradd -m vlcuser

          # Copy the test video
          COPY test.mp4 /home/vlcuser/test.mp4

          # Change ownership to the non-root user
          RUN chown vlcuser:vlcuser /home/vlcuser/test.mp4

          # Copy the startup script
          COPY start.sh /start.sh
          RUN chmod +x /start.sh

          # Expose the HTTP port
          EXPOSE 8080

          # Run the startup script
          USER vlcuser
          CMD ["/bin/sh", "/start.sh"]

    - name: Copy start.sh to the project directory
      copy:
        dest: /home/{{ ansible_user }}/vlc-http-stream/start.sh
        content: |
          #!/bin/sh

          while true; do
            # Start VLC with HTTP streaming
            cvlc -vvv /home/vlcuser/test.mp4 --sout "#http{mux=ts,dst=:8080}" || true
            echo "VLC a termin√©. Relancer dans 5 secondes..."
            sleep 5
          done

    - name: Copy test video to the project directory
      copy:
        src: /path/to/your/local/test.mp4
        dest: /home/{{ ansible_user }}/vlc-http-stream/test.mp4

    - name: Build the Docker image
      command: docker build -t vlc-http-stream /home/{{ ansible_user }}/vlc-http-stream
      args:
        chdir: /home/{{ ansible_user }}/vlc-http-stream

    - name: Run the Docker container
      docker_container:
        name: vlc-http-stream
        image: vlc-http-stream
        state: started
        ports:
          - "8080:8080"
